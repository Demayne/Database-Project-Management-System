# Application Configuration
# PoiseDMS Production Settings

# Application Information
app.name=PoiseDMS
app.version=2.0.0
app.environment=production

# Database Configuration
# Note: Override these with environment variables in production
db.url=jdbc:mysql://localhost:3306/PoiseDMS?useSSL=true&serverTimezone=UTC
db.username=${DB_USERNAME}
db.password=${DB_PASSWORD}
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
db.pool.size=10
db.pool.timeout=30000
db.pool.maxLifetime=1800000
db.pool.idleTimeout=600000

# Logging Configuration
log.level=INFO
log.directory=logs
log.file.size=5000000
log.file.count=5

# Application Settings
app.date.format=yyyy-MM-dd
app.datetime.format=yyyy-MM-dd HH:mm:ss
app.description=Database Project Management System

# Display Settings
pagination.size=50
table.max.width=120

# Validation Settings
validation.strict=true
validation.email.required=true
validation.phone.required=true

# Performance Settings
connection.pool.enabled=true
query.timeout=30
transaction.timeout=60

# Security Settings (Production)
security.sql.injection.protection=true
security.input.validation=strict
security.log.sensitive.data=false

# Performance Settings
query.timeout=30
connection.retry.count=3
connection.retry.delay=1000

# Security Settings
input.validation.enabled=true
sql.injection.protection=true

# Feature Flags
feature.email.notifications=false
feature.pdf.reports=false
feature.data.export=false
